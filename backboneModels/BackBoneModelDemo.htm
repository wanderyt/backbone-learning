<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Backbone Sample Application</title>
    <script src="libs/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="libs/underscore.js" type="text/javascript"></script>
    <script src="libs/json2.js" type="text/javascript"></script>
    <script src="libs/backbone.js" type="text/javascript"></script>
    <script src="js/model.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <script type="text/javascript">
            var book = null;

            function createModel() {
                // Lets try creating a simple backbone model
                book = new Book({
                    ID: 3,
                    Author: "wanderyt"
                });
            }

            function deleteModel() {

                var book = new Book();

                // Lets try to delete a model
                book.destroy({
                    success: function () {
                        alert("The model has been destroyed successfully");
                    }
                });
            }


            function cloneModel() {
                var book = new Book();

                var book2 = book.clone();
            }

            function createModelAttributesOnTheFly() {
                var book = new Book({
                    ID: 1,
                    BookName: "Sample book"
                });
            }

            function testGetAndSet() {
                var book = new Book();

                console.log('Setting the attribute to values as ID=3, Bookname=C# in a nutshell');
                book.set("ID", 3);
                book.set("BookName", "C# in a nutshell");

                alert('ID: ' + book.get('ID') + ' BookName: ' + book.get('BookName'));
            }

            function checkHas() {
                var book = new Book();

                alert(book.has('ID'));
                alert(book.has('author'));
            }

            function testFunction() {
                var book = new Book();

                book.set("ID", 3);
                book.set("BookName", "C# in a nutshell");

                book.showAlert();
            }

            function testInitialize() {
                var book = new Book();
            }

            function testListen() {
                var book = new Book();

                book.set("ID", 3);
                book.set("BookName", "C# in a nutshell");
            }


        </script>
        <input id="Button1" type="button" value="Create Model" onclick="createModel();" /> <br />
        <input id="Button2" type="button" value="Delete Model" onclick="deleteModel();" /> <br />
        <input id="Button3" type="button" value="Clone Model" onclick="cloneModel();" /> <br />
        <input id="Button4" type="button" value="Create Attributes on the fly" onclick="createModelAttributesOnTheFly();" /> <br />

        <input id="Button5" type="button" value="Test Setters and Getters" onclick="testGetAndSet();" /> <br />
        <input id="Button6" type="button" value="Check Has" onclick="checkHas();" /> <br />
         <input id="Button7" type="button" value="Test Function" onclick="testFunction();" /> <br />

         <input id="Button8" type="button" value="Test Initialize" onclick="testInitialize();" /> <br />

         <input id="Button9" type="button" value="Test Model change listeners" onclick="testListen();" /> <br />

    </div>
</body>
</html>
